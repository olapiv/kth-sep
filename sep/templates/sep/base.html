<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

    {% block style %}
        <style>
            a {
                color: hotpink;
            }
        </style>
    {% endblock %}
</head>

<body>

    <div
        style="  
            display:flex;
            flex-direction: column;
            justify-content:flex-start;
            align-items:center;
            background-image: url('https://cdn.dnaindia.com/sites/default/files/styles/full/public/2018/11/20/755485-heaven-istock-111818.jpg');
            background-repeat: no-repeat;
            background-position: right top;
            background-size: cover;
            width: 100%;
            height:100%;
            padding: 30px;
            font-size: 15px;
            color:white;
            "
    >

        <div
            style="
                display:flex;
                flex-direction:column;
                position:absolute;
                right:10px;
                top:10px;"
        >

                <a 
                    class="ui button green"
                    style="
                        color:white !important;
                    "
                    href="{% url 'home' %}"
                >
                    Home
                </a>

                <div            
                    style="
                        height: 10px
                    ">
                </div>

                <a 
                    class="ui button red"
                    style="
                        color:white !important;
                    "
                    href="{% url 'logout' %}"
                >
                    Logout
                </a>

        </div>

        {% block content %}
        {% endblock %}

    </div>

    {% block script %}
    {% endblock %}
</body>
</html>
